<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>mustacium</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/css/mustacium.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/ico/favicon.png">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">mustacium</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
			<div class="well sidebar-nav" style="padding:30px;" id="barraOp">
		    	<div class="mustaciumButton">
					<label for="longVal">Longitud:</label>
					<label id="longVal"></label>
					<div id="sliderLong"></div>
				</div><hr>
				<div class="mustaciumButton">
					<label for="rizoVal">Color:</label>
					<input id="colorPelo" type="color" style="width:95%;"/>
				</div><hr>
				<div class="mustaciumButton">
					<label for="rizoVal">Rizo:</label>
					<label id="rizoVal"></label>
					<div id="sliderRizo"></div>
				</div><hr>
				<div class="mustaciumButton">
					<label for="densVal">Densidad:</label>
					<label id="densVal"></label>
					<div id="sliderDens"></div>
				</div>
				<hr>	
			  </div><!--/.well -->        
			</div><!--/span-->
			<div class="span10">
				<div class="hero-unit"  id="container" style="height:420px;">
				</div>
			</div>
        </div><!--/span-->
      </div><!--/row-->
      <hr>
      <footer></footer>
    </div><!--/.fluid-container-->

    <!-- javascript
    ================================================== -->
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="/js/bootstrap.min.js"></script>
	<script src="/js/three.min.js"></script>
	<script src="/js/Detector.js"></script>
	<script src="/js/libs/stats.min.js"></script>
	<script src="/js/mustacium.js"></script>
  </body>
</html>
